<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog Store</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <a href="#" class="header__logo__link">
                    <img class="header__logo__image" src="./images/logo.svg" alt="Logo catalog Store">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__container">
                    <li class="header__nav__item"><a href="#" class="header__nav__link" title="Mulher">Mulher</a></li>
                    <li class="header__nav__item"><a href="#" class="header__nav__link" title="Homem">Homem</a></li>
                    <li class="header__nav__item"><a href="#" class="header__nav__link" title="Quem somos">Quem somos</a></li>
                    <li class="header__nav__item"><a href="#" class="header__nav__link" title="Nosso time">Nosso time</a></li>
                    <li class="header__nav__item"><a href="#" class="header__nav__link" title="Contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <section class="carousel">
            <div class="carousel__container">
            </div>
        </section>
        <main class="conteudo">
            <section class="categoria">
                <h2 class="categoria__header"></h2>
            </section>
            <section class="novidade">
                <h2 class="novidade__header"></h2>
            </section>
        </main>
        <section class="empresa">
            <h2 class="empresa__header"></h2>
        </section>
        <section class="time">
            <h2 class="time__header"></h2>
        </section>
        <footer class="footer">
            <div class="footer__contato"></div>
            <div class="footer__empresa"></div>
            <div class="footer__ajuda"></div>
        </footer>
    </div>
</body>
</html>
